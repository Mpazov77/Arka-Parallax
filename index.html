<style>
    .parallax-container { 
        width: 100%; height: 70vh; perspective: 1000px; overflow: hidden; 
        border-radius: 1.5rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6); 
        position: relative; cursor: pointer; 
        background: transparent !important; /* FONDO 100% TRANSPARENTE */
    }
    .parallax-layer { 
        position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
        transition: transform 0.1s ease-out; will-change: transform; 
        background-size: contain; background-repeat: no-repeat; background-position: center;
        filter: brightness(1.5) contrast(1.3) drop-shadow(0 0 20px rgba(255, 0, 255, 0.8)); /* BRILLO NEÓN */
    }
    .watermark {
        position: absolute; bottom: 1rem; right: 1rem; 
        background: rgba(0,0,0,0.7); color: #ff69b4; padding: 0.5rem 1rem; 
        border-radius: 999px; font-weight: bold; font-size: 0.875rem;
        backdrop-filter: blur(8px); z-index: 50; border: 1px solid #ff69b4;
        animation: glow 1.5s infinite alternate;
    }
    @keyframes glow { from { box-shadow: 0 0 5px #ff69b4; } to { box-shadow: 0 0 15px #ff69b4; } }
</style>

<!-- GALERÍA CON FONDO TRANSPARENTE -->

            <div class="parallax-layer" style="background-image: url('Arka.png');"></div>
        </div>
        <div class="watermark">ARKA ©</div>
