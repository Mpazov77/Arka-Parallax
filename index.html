<style>
    .parallax-container { 
        width: 100%; height: 60vh; /* MENOS ALTURA EN M√ìVIL */
        perspective: 1000px; overflow: hidden; 
        border-radius: 1.5rem; box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.6); 
        position: relative; cursor: pointer; 
        background: transparent !important;
        margin-bottom: 2rem; /* ESPACIO ENTRE IM√ÅGENES EN M√ìVIL */
    }
    .parallax-layer { 
        position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
        transition: transform 0.1s ease-out; will-change: transform; 
        background-size: contain; background-repeat: no-repeat; background-position: center;
        filter: brightness(1.5) contrast(1.3) drop-shadow(0 0 20px rgba(255, 0, 255, 0.8));
    }
    .watermark {
        position: absolute; bottom: 1rem; right: 1rem; 
        background: rgba(0,0,0,0.7); color: #ff69b4; padding: 0.4rem 0.8rem; 
        border-radius: 999px; font-weight: bold; font-size: 0.75rem;
        backdrop-filter: blur(8px); z-index: 50; border: 1px solid #ff69b4;
        animation: glow 1.5s infinite alternate;
    }
    @keyframes glow { from { box-shadow: 0 0 5px #ff69b4; } to { box-shadow: 0 0 15px #ff69b4; } }

    /* RESPONSIVE: 1 COLUMNA EN M√ìVIL, 3 EN PC */
    @media (max-width: 768px) {
        .grid-container { grid-template-columns: 1fr !important; }
        .parallax-container { height: 50vh; }
    }
</style>

<script>
    const containers = ['arka-logo', 'client1', 'client2'];
    containers.forEach(id => {
        const container = document.getElementById(id);
        const layers = container.querySelectorAll('.parallax-layer');
        const bg = layers[0], fg = layers[1];

        container.addEventListener('mousemove', e => {
            const rect = container.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width - 0.5;
            const y = (e.clientY - rect.top) / rect.height - 0.5;

            bg.style.transform = `translate3d(${x * -20}px, ${y * -20}px, 0) scale(1.15)`;
            fg.style.transform = `translate3d(${x * -80}px, ${y * -80}px, 0)`;
            container.style.transform = `rotateY(${x * 10}deg) rotateX(${y * -10}deg)`;
        });

        container.addEventListener('mouseleave', () => {
            bg.style.transform = 'translate3d(0,0,0) scale(1.15)';
            fg.style.transform = 'translate3d(0,0,0)';
            container.style.transform = 'rotateY(0) rotateX(0)';
        });
    });
</script>
