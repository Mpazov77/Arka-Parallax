<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKA Studio Lab | Parallax Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes animate-loading { 0% { width: 0%; } 100% { width: 100%; } }
        .animate-loading { animation: animate-loading 1.2s ease-in-out forwards; }

        .parallax-container { 
            width: 100%; perspective: 1000px; overflow: hidden; 
            position: relative; cursor: pointer; 
            margin: 0 auto;
            border-radius: 1.5rem; box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.6);
        }
        .parallax-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            transition: transform 0.1s ease-out; will-change: transform; 
            background-size: contain !important; 
            background-repeat: no-repeat; 
            background-position: center;
            filter: brightness(1.4) contrast(1.2);
        }
    </style>
</head>

<body class="bg-black min-h-screen p-4">

    <!-- LOADER -->
    <div id="loader" class="fixed inset-0 bg-black flex items-center justify-center z-50 transition-opacity duration-500">
        <div class="text-center">
            <img src="Arka.png" alt="ARKA" class="w-24 h-24 mx-auto animate-pulse drop-shadow-2xl">
            <div class="mt-4 text-pink-500 font-bold text-lg animate-bounce">CARGANDO 3D...</div>
            <div class="mt-3 w-40 h-1 bg-gray-800 rounded-full overflow-hidden mx-auto">
                <div class="h-full bg-gradient-to-r from-purple-600 to-pink-600 rounded-full animate-loading"></div>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto opacity-0 transition-opacity duration-1000" id="content">

        <!-- TÃTULO -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-extrabold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                ARKA Studio Lab
            </h1>
            <p class="text-purple-300 mt-2 text-sm md:text-base">Parallax Premium para Marcas</p>
        </div>

        <!-- 1. ARKA (HORIZONTAL + FONDO BLANCO) -->
        <div class="mb-12">
            <div id="arka-logo" class="parallax-container bg-white rounded-2xl p-4 shadow-2xl h-64 md:h-80">
                <div class="parallax-layer" style="background-image: url('Arka.png');"></div>
                <div class="parallax-layer" style="background-image: url('Arka.png');"></div>
            </div>
        </div>

        <!-- 2. SOFIE (VERTICAL + FONDO NEGRO) -->
        <div class="mb-12">
            <div id="client1" class="parallax-container bg-black rounded-2xl p-4 shadow-2xl h-96 md:h-[32rem]">
                <div class="parallax-layer" style="background-image: url('Sofie.png');"></div>
                <div class="parallax-layer" style="background-image: url('Sofie.png');"></div>
            </div>
        </div>

        <!-- 3. VENOM (HORIZONTAL + FONDO NEGRO) -->
        <div class="mb-12">
            <div id="client2" class="parallax-container bg-black rounded-2xl p-4 shadow-2xl h-64 md:h-80">
                <div class="parallax-layer" style="background-image: url('Venom.png');"></div>
                <div class="parallax-layer" style="background-image: url('Venom.png');"></div>
            </div>
        </div>

        <!-- CTA -->
        <div class="text-center pb-8">
            <h2 class="text-2xl font-bold text-white mb-3">Â¿Tu logo asÃ­?</h2>
            <p class="text-purple-300 mb-5 text-sm">Entrega en 24h </p>
            <a href="https://wa.me/504XXXXXXXX?text=Â¡Hola%20ARKA!%20Quiero%20mi%20parallax" 
               class="inline-block bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold text-lg py-3 px-8 rounded-full hover:scale-110 transition">
                ðŸš€ Â¡PEDILO AL 946 319 57!
            </a>
        </div>

    </div>

    <script>
        // LOADER
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');
            setTimeout(() => {
                loader.style.opacity = '0';
                content.style.opacity = '1';
                setTimeout(() => loader.remove(), 500);
            }, 1200);
        });

        // PARALLAX
        const containers = ['arka-logo', 'client1', 'client2'];
        containers.forEach(id => {
            const container = document.getElementById(id);
            const layers = container.querySelectorAll('.parallax-layer');
            const bg = layers[0], fg = layers[1];

            container.addEventListener('mousemove', e => {
                const rect = container.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width - 0.5;
                const y = (e.clientY - rect.top) / rect.height - 0.5;

                bg.style.transform = `translate3d(${x * -15}px, ${y * -15}px, 0)`;
                fg.style.transform = `translate3d(${x * -60}px, ${y * -60}px, 0)`;
                container.style.transform = `rotateY(${x * 8}deg) rotateX(${y * -8}deg)`;
            });

            container.addEventListener('mouseleave', () => {
                bg.style.transform = 'translate3d(0,0,0)';
                fg.style.transform = 'translate3d(0,0,0)';
                container.style.transform = 'rotateY(0) rotateX(0)';
            });
        });
    </script>
</body>
</html>
